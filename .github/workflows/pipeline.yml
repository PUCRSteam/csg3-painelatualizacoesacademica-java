name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_ACTION_WORKING_DIR: infra

      - name: Build and Cache Docker Image
        run: |
          COMMIT_HASH=${GITHUB_SHA}
          docker build -t viniciom/csg3-painelatualizacoesacademicas:${COMMIT_HASH} .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push viniciom/csg3-painelatualizacoesacademicas:${COMMIT_HASH}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Cache Docker Image
        uses: actions/cache@v2
        with:
          path: /var/lib/docker
          key: docker-${{ runner.os }}-${{ hashFiles('infra/**/Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}

      - name: Setup SSH key
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Apply Terraform Changes
        run: |
          terraform apply -auto-approve
        env:
          TF_ACTION_WORKING_DIR: infra
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
          COMMIT_HASH: ${{ github.sha }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Wait for EC2 to be ready
        run: sleep 60  # Aguarda 60 segundos para garantir que a inst√¢ncia EC2 esteja pronta

      - name: Deploy to AWS EC2
        run: |
          COMMIT_HASH=${GITHUB_SHA}
          ssh -o StrictHostKeyChecking=no -i ./ssh_key ec2-user@$(terraform output -json public_ip | jq -r '.[0]') "docker pull viniciom/csg3-painelatualizacoesacademicas:${COMMIT_HASH} && docker run -d -p 80:80 viniciom/csg3-painelatualizacoesacademicas:${COMMIT_HASH}"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
