version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: 'painelatualizacao-api'
    ports:
      - "8085:8085"
    depends_on:
      painelatualizacaodb:
        condition: service_healthy
    environment:
      - DATABASE_URL=database-1.cfwyqygbbgon.us-east-2.rds.amazonaws.com
      - DATABASE_NAME=painelatualizacaodb
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATA_BASE_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update